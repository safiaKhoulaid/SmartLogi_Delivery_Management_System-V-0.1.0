name: Spring Boot CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # A - Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # B - Install Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      # D - Build
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      # E - Run tests
#      - name: Run Unit Tests
#        run: ./mvnw test

      # F - Docker Login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # G - Build & Push image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: safiakhoulaid/smartlogi-backend:latest

      # H - Deploy to EC2
      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          scp -o StrictHostKeyChecking=no -i private_key.pem docker-compose.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }}:/home/${{ secrets.EC2_USER }}/

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
            cd /home/${{ secrets.EC2_USER }}/
            sudo docker-compose down
            sudo docker-compose pull
            sudo docker-compose up -d
          EOF
      - name: Build with Maven
        run: mvn clean verify > build.log 2>&1 || true

      - name: AI Analysis (ReAct Mode)
