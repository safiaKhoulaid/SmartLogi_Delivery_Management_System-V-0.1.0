version: "3.9"

services:
  app:
    image: safiakhoulaid/smartlogi-backend:latest
    container_name: spring-app
    pull_policy: always
    restart: always

    ports:
      - "8080:8080"
      - "5005:5005"

    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://db-1:5432/smartlogi_db_v2
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 1234

    depends_on:
      - db-1
      - redis

  db-1:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: smartlogi_db_v2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    # ما نفتحوش port إلا للضرورة




